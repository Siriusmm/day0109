<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="static/js/jquery-3.2.1.js"></script>
    <script src="static/js/username_ajax.js"></script>
</head>
<body>
<form action="/register" method="post" enctype="multipart/form-data">
    <table>
        <tr>
              <td>用户名</td>
              <td><input type="text" name="name" id="username"><span id="name_info"></span></td>
          </tr>
          <tr>
              <td>密码</td>
              <td><input type="password" name="password"></td>
          </tr>
          <tr>
              <td>确认密码</td>
              <td><input type="password" name="rpassword"></td>
          </tr>
          <tr>
              <td>头像</td>
              <td><input type="file" name="avatar"></td>
          </tr>
          <tr>
              <td>城市</td>
              <td>
                  <select name="city" id="city">
                      <option value="beijing">beijing</option>
                      <option value="guangzhou">guangzhou</option>
                      <option value="wuhan">wuhan</option>
                  </select>
              </td>
          </tr>
          <tr>
               <td colspan="2" style="color: red;font-size: 12px">
                 {{result}}
               </td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;<button><a href="/login" style="text-decoration:none">登陆</a></button></td>

          </tr>
    </table>
</form>

</body>
</html>
